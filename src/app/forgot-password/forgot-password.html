<main
  class="flex items-center justify-center 
  min-h-[calc(100vh-2rem)] sm:min-h-[100vh]
  bg-cover bg-center bg-no-repeat
  p-4 sm:p-6 md:p-8 lg:p-12"
  style="background-image: url('assets/login.jpg');"
>
  <div
    class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl 
    bg-gray-900/80 backdrop-blur-2xl rounded-2xl 
    shadow-[0_0_30px_rgba(0,120,255,0.3)] border border-blue-500/30
    px-6 py-8 sm:px-8 sm:py-10 
    transition-transform duration-300 hover:scale-[1.01]
    mx-auto my-auto"
  >
    <!-- Heading -->
    <h2
      class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-center 
      text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300 
      mb-2 drop-shadow-lg tracking-wide"
    >
      Forgot Password
    </h2>
    <p
      class="text-center text-gray-300 mb-8 text-sm sm:text-base md:text-lg max-w-md mx-auto leading-relaxed"
    >
      Don’t worry — we’ll send you instructions to reset your password.
    </p>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label class="block text-gray-300 mb-2 text-sm sm:text-base font-medium">
          Email Address
        </label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="example@email.com"
          class="w-full px-4 py-3 rounded-xl bg-gray-800/70 text-white border border-blue-500/30 
          placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 
          focus:border-blue-500 transition-all duration-200 text-sm sm:text-base"
          required
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full flex items-center justify-center 
        min-h-[48px] sm:min-h-[52px] md:min-h-[56px]
        bg-gradient-to-r from-blue-600 to-cyan-500
        hover:from-blue-700 hover:to-cyan-600
        text-white text-sm sm:text-base md:text-lg font-semibold
        rounded-xl transition-all duration-300 ease-in-out
        shadow-[0_0_15px_rgba(0,150,255,0.4)]
        hover:shadow-[0_0_25px_rgba(0,200,255,0.6)]
        disabled:opacity-50 disabled:cursor-not-allowed
        px-4 py-3 sm:px-6 sm:py-3.5 md:py-4 
        leading-tight tracking-wide select-none"
      >
        <span *ngIf="!loading" class="drop-shadow-md">Send Reset Link</span>
        <span *ngIf="loading" class="animate-pulse drop-shadow-md">Sending...</span>
      </button>
    </form>

    <!-- Footer Link -->
    <p
      class="text-gray-400 text-center mt-6 text-sm sm:text-base md:text-lg"
    >
      Remembered your password?
      <a routerLink="/login" class="text-cyan-400 font-semibold hover:underline hover:text-cyan-300 transition-colors duration-200">
        Login
      </a>
    </p>
  </div>
</main>
