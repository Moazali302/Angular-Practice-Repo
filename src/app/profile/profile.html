<main
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-900 via-blue-900 to-gray-900 px-4 py-10"
>
  <section
    class="bg-gray-800/60 backdrop-blur-xl shadow-2xl rounded-2xl p-8 w-full max-w-lg border border-gray-700 text-gray-100"
  >
    <div class="flex flex-col items-center text-center">
      <div
        class="relative w-28 h-28 mb-5 rounded-full bg-gradient-to-r from-blue-500 to-blue-700 flex items-center justify-center shadow-lg"
      >
        <span class="text-3xl font-bold text-white">
          {{ user?.name?.charAt(0) | uppercase }}
        </span>
      </div>

      <h2 class="text-3xl font-bold mb-2 text-white">
        {{ user?.name || 'Guest User' }}
      </h2>
      <p class="text-blue-400 mb-6">
        {{ user?.email || 'No email available' }}
      </p>
    </div>

    <div class="bg-gray-900/70 rounded-xl p-6 border border-gray-700">
      <h3 class="text-lg font-semibold text-blue-400 mb-4">
        Account Details
      </h3>

      <!-- Normal view -->
      <ul *ngIf="!isEditing" class="space-y-3">
        <li class="flex justify-between">
          <span class="text-gray-400">Full Name:</span>
          <span class="font-medium">{{ user?.name }}</span>
        </li>
        <li class="flex justify-between">
          <span class="text-gray-400">Email:</span>
          <span class="font-medium">{{ user?.email }}</span>
        </li>
          <li class="flex justify-between">
          <span class="text-gray-400">Country:</span>
          <span class="font-medium">{{ user?.country }}</span>
        </li>
        <li class="flex justify-between">
          <span class="text-gray-400">City:</span>
          <span class="font-medium">{{ user?.city }}</span>
        </li>
      </ul>

      <!-- Edit form -->
      <form *ngIf="isEditing" class="space-y-4">
        <div>
          <label class="text-gray-400">Full Name:</label>
          <input [(ngModel)]="updatedUser.name" name="name"
            class="w-full p-2 mt-1 bg-gray-700 rounded text-white" />
        </div>
        <div>
          <label class="text-gray-400">Email:</label>
          <input [(ngModel)]="updatedUser.email" name="email"
            class="w-full p-2 mt-1 bg-gray-700 rounded text-white" />
        </div>
        <div>
          <label class="text-gray-400">City:</label>
          <input [(ngModel)]="updatedUser.city" name="city"
            class="w-full p-2 mt-1 bg-gray-700 rounded text-white" />
        </div>

        <button
          (click)="saveChanges()"
          type="button"
          class="w-full py-2 bg-blue-700 hover:bg-blue-800 rounded-xl mt-4"
        >
          Save Changes
        </button>
      </form>
    </div>

    <div class="mt-8 flex flex-col sm:flex-row gap-4">
      <button
        *ngIf="!isEditing"
        (click)="enableEdit()"
        class="flex-1 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900 text-white font-semibold shadow-lg transition-all duration-300"
      >
        Edit Profile
      </button>

      <button
        (click)="logout()"
        class="flex-1 py-3 rounded-xl bg-gray-700 hover:bg-gray-600 text-gray-100 font-semibold shadow-md hover:shadow-lg transition-all duration-300"
      >
        Logout
      </button>
    </div>
  </section>
</main>
