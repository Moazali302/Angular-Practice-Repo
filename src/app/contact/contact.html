<div class="min-h-screen flex flex-col items-center justify-center 
            bg-gradient-to-r from-blue-900 via-blue-700 to-cyan-500 
            text-white px-6">
  <h1 class="text-5xl font-extrabold mb-6 drop-shadow-lg">Contact Us</h1>
  <p class="text-lg text-blue-100 max-w-xl text-center mb-8">
    Have questions or feedback? Weâ€™d love to hear from you. Reach out to our team anytime!
  </p>

  <form class="w-full max-w-md space-y-4" (ngSubmit)="onSubmit()">
    <input type="text" name="name" [(ngModel)]="name" required placeholder="Your Name" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 
                  placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" />

    <input type="phonenumber" name="number" [(ngModel)]="phone" required placeholder="Enter Number" class="w-full py-3 px-4 rounded-xl bg-white/10 border border-white/20 placeholder-gray-300 text-white
    focus:outline-none focus:ring-2 focus:ring-cyan-400">

    <input type="email" name="email" [(ngModel)]="email" required placeholder="Your Email" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 
                  placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" />

    <textarea rows="4" name="message" [(ngModel)]="message" required placeholder="Your Message" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 
                     placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"></textarea>

    <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-400 text-white font-semibold py-3 rounded-xl 
                   transition transform hover:scale-105 shadow-lg">
      Send Message
    </button>
  </form>
</div>
