<div class="flex items-center justify-center py-12">
  <div class="bg-gray-800 shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-400 mb-6">Signup</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-200">Username</label>
        <input type="text" id="username" formControlName="username"
          class="mt-1 block w-full rounded-lg border border-gray-600 bg-gray-900 text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid"
          class="text-red-400 text-sm mt-1">
          <small *ngIf="signupForm.get('username')?.errors?.['required']">Username is required.</small>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
        <input type="email" id="email" formControlName="email"
          class="mt-1 block w-full rounded-lg border border-gray-600 bg-gray-900 text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
          class="text-red-400 text-sm mt-1">
          <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
        <input type="password" id="password" formControlName="password"
          class="mt-1 block w-full rounded-lg border border-gray-600 bg-gray-900 text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
          class="text-red-400 text-sm mt-1">
          <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</small>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-200">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword"
          class="mt-1 block w-full rounded-lg border border-gray-600 bg-gray-900 text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid"
          class="text-red-400 text-sm mt-1">
          <small *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</small>
          <small *ngIf="signupForm.get('confirmPassword')?.errors?.['minlength']">Confirm Password must be at least 8 characters long.</small>
        </div>
      </div>

      <!-- Skills -->
      <div formArrayName="skills">
        <label class="block text-sm font-medium text-gray-200">Skills</label>
        <div *ngFor="let skill of skills.controls; let i = index" class="flex gap-2 mt-2">
          <input [formControlName]="i" placeholder="Skill {{i + 1}}"
            class="flex-1 rounded-lg border border-gray-600 bg-gray-900 text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <button type="button" (click)="removeSkill(i)"
            class="px-3 py-1 bg-red-600 text-white rounded-lg hover:bg-red-700">Remove</button>
        </div>
        <button type="button" (click)="addSkill()"
          class="mt-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">+ Add Skill</button>
      </div>

      <!-- Submit -->
      <button type="submit" [disabled]="signupForm.invalid"
        class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50">
        Sign Up
      </button>
    </form>
  </div>
</div>
