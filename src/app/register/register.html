<main class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-900 via-blue-900 to-gray-900">
  <form 
    (ngSubmit)="onSubmitted()" 
    class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-96 space-y-6 border border-gray-700"
  >
    <h2 class="text-2xl font-bold text-center text-blue-400">Sign In</h2>

    <!-- Email -->
    <div>
      <input 
        type="text" 
        [(ngModel)]="email" 
        name="email" 
        placeholder="Enter your Email" 
        class="w-full px-4 py-2 bg-gray-900 border border-gray-700 text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-400"
      />
    </div>

    <!-- Password -->
    <div>
      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="Enter your Password" 
        class="w-full px-4 py-2 bg-gray-900 border border-gray-700 text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-400"
      />
    </div>

    <!-- Button -->
    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition duration-300"
    >
      Sign In
    </button>

    <!-- Footer -->
    <p class="text-sm text-gray-400 text-center">
      Donâ€™t have an account? 
      <a href="#" class="text-blue-400 hover:underline">Sign up</a>
    </p>
  </form>
</main>
