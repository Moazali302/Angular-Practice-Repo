<main
  class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat overflow-hidden"
  style="background-image: url('assets/signup.png.jpg');"
>
  <div
    class="w-[90%] sm:w-[80%] md:w-[60%] lg:w-[40%] xl:w-[35%] 
           bg-gray-900/80 backdrop-blur-md 
           rounded-2xl shadow-2xl border border-gray-700 
           p-6 sm:p-8 md:p-10 mb-70 mt-10 lg:p-12 
           flex flex-col justify-center 
           transition-all duration-300 hover:scale-[1.005]"
    style="max-height: 85vh;"
  >
    <h2 class="text-3xl mt-4 sm:text-4xl font-bold text-center text-white mb-1">
      Welcome to Angular
    </h2>
    <h3 class="text-center text-gray-400 mb-6 text-sm sm:text-base">
      Please Sign Up
    </h3>

    <form [formGroup]="signupForm" (ngSubmit)="signup()" class="space-y-5">
      <!-- Full Name -->
      <div>
        <label class="block text-gray-300 mb-1 text-sm sm:text-base">Full Name</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Enter your name"
          class="w-full px-4 py-2 rounded-lg placeholder:text-gray-500 bg-gray-900 text-white border border-gray-700 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-300 mb-1 text-sm sm:text-base">Email Address</label>
        <input
          type="email"
          formControlName="email"
          placeholder="example@email.com"
          class="w-full px-4 py-2 placeholder:text-gray-500 rounded-lg bg-gray-900 text-white border border-gray-700 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
        />
      </div>

      <!-- City -->
      <div>
        <label class="block text-gray-300 mb-1 text-sm sm:text-base">City</label>
        <input
          type="text"
          formControlName="city"
          placeholder="Enter your city"
          class="w-full placeholder:text-gray-500 px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-700 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
        />
      </div>

      <!-- Password -->
      <div class="relative">
        <label class="block text-gray-300 mb-1 text-sm sm:text-base">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full placeholder:text-gray-500 px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-700 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base pr-10"
        />
        <button
          type="button"
          class="absolute inset-y-0 right-2 flex items-center px-2 text-gray-400"
          (click)="togglePassword()"
        >
          <svg
            *ngIf="!showPassword"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5 mt-7"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>

          <svg
            *ngIf="showPassword"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5 mt-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 3l18 18M4.5 4.5l15 15"
            />
          </svg>
        </button>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg 
               shadow-md transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Sign Up</span>
        <span *ngIf="loading" class="animate-pulse">Creating Account...</span>
      </button>
    </form>

    <p class="text-gray-400 text-center mt-2 text-sm sm:text-base">
      Already have an account?
      <a routerLink="/login" class="text-blue-400 hover:underline">Login here</a>
    </p>
  </div>
</main>
