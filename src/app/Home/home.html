<h2 class="text-amber-500 text-4xl  text-center pt-10 pb-1 font-bold hover:text-amber-600">Welcome to Angular</h2>
<p class="text-white text-center pb-4 ">starting journy in Angular framework </p>

<div class="bg-white p-6 rounded-xl shadow-md pt-10">
  <h2 class="text-2xl font-bold mb-4 text-blue-600">My Tasks</h2>

  <ul class="space-y-2">
    <li *ngFor="let task of tasks"
      class="p-3 bg-gray-100 rounded-lg hover:bg-gray-200 transition transform hover:scale-103 font-xl">
      {{ task }}
    </li>
  </ul>
</div>
<div class="px-4 sm:px-10 md:px-20 lg:px-32 pt-5 space-y-5">
  <!-- Button + Counter -->
  <div class="flex flex-col items-center space-y-4">
    <button (click)="increment()"
      class="bg-green-500 text-white text-xl sm:text-2xl px-4 py-2 rounded-lg flex justify-center hover:bg-green-700 transition">
      Click me
    </button>
    <p class="text-white text-2xl sm:text-3xl md:text-4xl font-bold text-center">
      {{count}}
    </p>
  </div>

  <div class="flex flex-col items-center space-y-3">
    <input [(ngModel)]="city" type="text" placeholder="Enter City Name"
      class="p-2 w-full max-w-md border border-white rounded-lg text-lg sm:text-xl md:text-2xl bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-green-400">

    <p class="text-white text-lg sm:text-2xl md:text-3xl font-semibold">
      {{city}}
    </p>
  </div>
</div>
<div class=" flex justify-center mt-10 mb-10">
  <p [class.text-yellow-400]="isHighlighted" [class.text-gray-500]="!isHighlighted" class="text-xl font-bold">This is
    class Binidng Example </p>
  <button (click)="toggleHighlight()"
    class="bg-blue-500 text-white px-4 py-2 mb-4 mt-10 rounded-lg text-xl sm:text-2xl md:text-xl text-center flex justify-center hover:bg-blue-700 transition">
    Toggle</button>
  
</div>
<br>

<div class="mt-10 flex flex-col items-center space-y-4">
  <h1 class="text-white bg-yellow-500 rounded-lg  text-lg sm:text-xl lg:text-2xl  font-extrabold"> TO DO LIST </h1>

  <!-- Input Field -->
  <input [(ngModel)]="newlist" 
         type="text" 
         placeholder="Enter your task" 
         class="p-2 w-full max-w-md border border-white rounded-lg text-white text-xl sm:text-2xl md:text-2xl bg-transparent font-medium focus:ring-2 focus:ring-green-400 focus:outline-none" />

  <!-- Add Button -->
  <button (click)="addtask()"
    class="bg-purple-500 text-white px-5 py-2 mb-4 mt-6 rounded-lg text-xl sm:text-2xl md:text-3xl hover:bg-purple-700 transition">
    Add Task
  </button>
</div>

<!-- Task List -->
<ul class="w-full sm:w-1/2 space-y-3 mx-auto mt-5">
  <li *ngFor="let list of lists; let i = index"
      class="text-white flex justify-between items-center px-4 py-3 rounded-lg text-lg sm:text-xl md:text-2xl font-mono bg-gray-800">
    <span>{{ list }}</span>
    <button (click)="removetask(i)"
      class="bg-red-500 hover:bg-red-700 px-4 py-2 rounded-lg text-base sm:text-lg md:text-xl">
      Remove
    </button>
  </li>
</ul>

<!-- Empty State -->
<p *ngIf="lists.length === 0" class="text-white text-center text-lg sm:text-xl md:text-2xl font-mono mt-5">
  No tasks added yet.
</p>
