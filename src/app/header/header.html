<nav class="bg-gradient-to-r from-gray-900 via-blue-900 to-gray-900 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">

      <!-- Logo + Title -->
      <div class="flex items-center space-x-3">
        <img [src]="imgUrl" alt="logo" class="size-10 rounded-full shadow-md border border-blue-400">
        <span class="text-xl font-extrabold text-white tracking-wide">MyApp</span>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8">
        <a routerLink="/home" routerLinkActive="text-yellow-400"
           class="hover:text-cyan-400 transition font-medium">Home</a>
        <a routerLink="/user-role" routerLinkActive="text-yellow-400"
           class="hover:text-cyan-400 transition font-medium">User Role</a>
        <a routerLink="/contact" routerLinkActive="text-yellow-400"
           class="hover:text-cyan-400 transition font-medium">Contact</a>
      </div>

      <!-- Mobile Hamburger -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="focus:outline-none text-white hover:text-cyan-400 transition">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-gradient-to-r from-gray-900 via-blue-900 to-gray-900 px-2 pt-2 pb-3 space-y-2">
    <a routerLink="/home" routerLinkActive="text-yellow-400"
       class="block hover:text-cyan-400 transition font-medium" (click)="isMenuOpen=false">Home</a>
    <a routerLink="/user-role" routerLinkActive="text-yellow-400"
       class="block hover:text-cyan-400 transition font-medium" (click)="isMenuOpen=false">User Role</a>
    <a routerLink="/contact" routerLinkActive="text-yellow-400"
       class="block hover:text-cyan-400 transition font-medium" (click)="isMenuOpen=false">Contact</a>
  </div>
</nav>


<div *ngIf="showOnlineSection" class="w-full bg-gradient-to-r from-purple-700 via-indigo-800 to-purple-900

 py- flex flex-col items-center justify-center space-y-6">

  <p [ngClass]="isOnline ? 'text-green-400' : 'text-red-500'"
     class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-center">
    {{ isOnline ? '✅ You are Online' : '❌ You are Offline' }}
  </p>

  <button (click)="toggleonline()"
    class="bg-blue-600 hover:bg-blue-800 text-white font-semibold px-6 sm:px-6 py-3 sm:py-4 
           rounded-2xl text-lg sm:text-xl md:text-2xl shadow-lg transition-transform transform hover:scale-105">
    {{ isOnline ? 'Go Offline' : 'Go Online' }}
  </button>

</div>
