<main
  class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat overflow-hidden"
  style="background-image: url('assets/login.jpg');"
>
  <div
    class="w-full max-w-sm sm:max-w-md md:max-w-md mb-10 lg:max-w-md mt-20 xl:max-w-lg 
    bg-gray-900/70 backdrop-blur-xl rounded-2xl shadow-[0_0_30px_rgba(0,120,255,0.3)]
    border border-blue-500/30 p-6 sm:p-8 md:p-10 transition-transform duration-300 hover:scale-[1.01]"
  >
    <h2
      class="text-3xl sm:text-4xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300 mb-2 drop-shadow-lg"
    >
      Welcome Back
    </h2>

    <h3 class="text-center text-gray-300 mb-6 text-sm sm:text-base">
      Please login to continue
    </h3>

    <!-- Email + Password Login -->
    <form (ngSubmit)="login()" class="space-y-5">
      <div>
        <label class="block text-gray-300 mb-1 text-sm sm:text-base">Email Address</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="example@email.com"
          class="w-full px-4 py-2.5 rounded-lg bg-gray-800/70 text-white border border-blue-500/30 placeholder:text-gray-500 
          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-sm sm:text-base"
          required
        />
      </div>

      <div class="relative">
        <label class="block text-gray-300 mb-1 text-sm sm:text-base">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2.5 rounded-lg bg-gray-800/70 text-white border border-blue-500/30 placeholder:text-gray-500 
          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pr-10 transition duration-200 text-sm sm:text-base"
          required
        />
        <button
          type="button"
          class="absolute inset-y-0 right-2 flex items-center px-2 text-blue-400 hover:text-blue-300 transition"
          (click)="togglePassword()"
          aria-label="Toggle password visibility"
        >
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="2" stroke="currentColor" class="w-6 h-6 mt-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 
                  9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 mt-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18M4.5 4.5l15 15"/>
          </svg>
        </button>
      </div>

      <div class="flex justify-end">
        <a routerLink="/forgot-password"
           class="text-cyan-400 hover:text-cyan-300 text-sm sm:text-base transition duration-200 hover:underline">
          Forgot Password?
        </a>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2.5 bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white 
        font-semibold rounded-lg shadow-[0_0_15px_rgba(0,150,255,0.4)] hover:shadow-[0_0_25px_rgba(0,200,255,0.6)] 
        transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="animate-pulse">Logging in...</span>
      </button>
    </form>

    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-500" />
      <span class="px-3 text-gray-300 text-sm">OR</span>
      <hr class="flex-grow border-gray-500" />
    </div>

    <!-- ✅ Google Custom Button (same look as Microsoft) -->
   <div class="flex justify-center mb-3 w-full">
  <div id="googleBtn">
  <button
    type="button"
    (click)="signInWithGoogle()"
    class="flex items-center justify-center w-full gap-3 py-2.5 
           bg-white text-gray-800 rounded-lg font-medium shadow-md 
           hover:bg-gray-100 transition duration-200"
  >
    <img src="assets/google.svg" alt="Google Logo" class="w-5 h-5" />
    <span class="text-sm sm:text-base font-semibold">Continue with Google</span>
  </button>
  </div>
</div> 

    <!-- ✅ Microsoft Login Button -->
    <div class="flex justify-center w-full">
      <button
        type="button"
        (click)="signInWithMicrosoft()"
        class="flex items-center justify-center w-full gap-3 py-2.5 
               bg-[#2F2F2F] text-white rounded-lg font-medium shadow-md 
               hover:bg-[#3a3a3a] transition duration-200"
      >
        <img src="assets/microsoft.svg" alt="Microsoft Logo" class="w-5 h-5" />
        <span class="text-sm sm:text-base font-semibold">Continue with Microsoft</span>
      </button>
    </div>

    <p class="text-gray-400 text-center mt-5 text-sm sm:text-base">
      Don't have an account?
      <a routerLink="/signup" class="text-cyan-400 hover:underline">Sign Up</a>
    </p>
  </div>
</main>
