<main
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-900 via-blue-900 to-gray-900 p-4"
>
  <div
    class="w-full max-w-md bg-gray-800/80 backdrop-blur-md rounded-2xl shadow-2xl p-6 sm:p-8 border border-gray-700"
  >
    <h2 class="text-3xl sm:text-4xl font-bold text-center text-white mb-1">
      Welcome Back 
    </h2>
    <h3 class="text-center text-gray-400 mb-6 text-sm sm:text-base">
      Please Login
    </h3>

    <form (ngSubmit)="login()" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-gray-300 mb-1 text-sm sm:text-base">
          Email Address
        </label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="example@email.com"
          class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-700 placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
          required
        />
      </div>

      <!-- Password -->
      <div class="relative">
        <label class="block text-gray-300 mb-1 text-sm sm:text-base">
          Password
        </label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-700  placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base pr-10"
          required
        />
        <button
          type="button"
          class="absolute inset-y-0 right-2 flex items-center px-2 text-gray-400"
          (click)="togglePassword()"
        >
          <svg
            *ngIf="!showPassword"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6 mt-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>

          <svg
            *ngIf="showPassword"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6 mt-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 3l18 18M4.5 4.5l15 15"
            />
          </svg>
        </button>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="animate-pulse">Logging in...</span>
      </button>
    </form>

    <p class="text-gray-400 text-center mt-4 text-sm sm:text-base">
      Don't have an account?
      <a routerLink="/signup" class="text-blue-400 hover:underline">Sign Up</a>
    </p>
  </div>
</main>
