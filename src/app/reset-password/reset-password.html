<main 
  class="min-h-screen flex items-center justify-center 
  bg-cover bg-center bg-no-repeat p-6 sm:p-8"
  style="background-image: url('assets/login.jpg');"
>

  <div 
    class="w-full max-w-sm sm:max-w-md md:max-w-lg 
    bg-gray-900/80 backdrop-blur-xl rounded-2xl 
    shadow-[0_0_30px_rgba(0,120,255,0.3)]
    border border-blue-500/30 px-6 py-8 sm:px-8 sm:py-10"
  >

    <!-- heading -->
    <h2 
      class="text-3xl sm:text-4xl font-extrabold text-center 
      text-transparent bg-clip-text bg-gradient-to-r 
      from-blue-400 to-cyan-300 mb-4 drop-shadow-lg"
    >
      Reset Password
    </h2>

    <p class="text-center text-gray-300 mb-8 text-sm sm:text-base">
      Enter your new password below
    </p>

    <!-- form start -->
    <form (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- password -->
      <div class="relative">
        <label class="block text-gray-300 mb-2 text-sm sm:text-base font-medium">
          New Password
        </label>
        <input 
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter new password"
          class="w-full px-4 py-3 rounded-xl bg-gray-800/70 text-white 
          border border-blue-500/30 placeholder:text-gray-500 
          focus:outline-none focus:ring-2 focus:ring-blue-500 
          focus:border-blue-500 transition-all duration-200 
          text-sm sm:text-base"
          required
        />
        <button 
          type="button" 
          (click)="togglePassword('password')" 
          class="absolute right-4 top-10 text-gray-400 
          hover:text-cyan-300 transition"
        >
          <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </button>
      </div>

      <!-- confirm password -->
      <div class="relative">
        <label class="block text-gray-300 mb-2 text-sm sm:text-base font-medium">
          Confirm Password
        </label>
        <input 
          [type]="showConfirmPassword ? 'text' : 'password'"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm new password"
          class="w-full px-4 py-3 rounded-xl bg-gray-800/70 text-white 
          border border-blue-500/30 placeholder:text-gray-500 
          focus:outline-none focus:ring-2 focus:ring-blue-500 
          focus:border-blue-500 transition-all duration-200 
          text-sm sm:text-base"
          required
        />
        <button 
          type="button" 
          (click)="togglePassword('confirm')" 
          class="absolute right-4 top-10 text-gray-400 
          hover:text-cyan-300 transition"
        >
          <i [class]="showConfirmPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </button>
      </div>

      <!-- submit -->
      <button 
        type="submit" 
        [disabled]="loading"
        class="w-full flex items-center justify-center 
        min-h-[48px] sm:min-h-[52px]
        bg-gradient-to-r from-blue-600 to-cyan-500
        hover:from-blue-700 hover:to-cyan-600
        text-white text-sm sm:text-base font-semibold
        rounded-xl transition-all duration-300 ease-in-out
        shadow-[0_0_15px_rgba(0,150,255,0.4)]
        hover:shadow-[0_0_25px_rgba(0,200,255,0.6)]
        disabled:opacity-50 disabled:cursor-not-allowed
        px-4 py-3 sm:px-6 sm:py-3.5 leading-tight tracking-wide"
      >
        <span *ngIf="!loading" class="drop-shadow-md">Update Password</span>
        <span *ngIf="loading" class="animate-pulse drop-shadow-md">Updating...</span>
      </button>
    </form>

    <!-- footer -->
    <p class="text-gray-400 text-center mt-6 text-sm sm:text-base">
      Back to 
      <a routerLink="/login" 
         class="text-cyan-400 font-semibold hover:underline">
        Login
      </a>
    </p>
  </div>
</main>
