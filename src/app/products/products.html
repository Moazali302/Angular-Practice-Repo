<div
  class="min-h-screen bg-gradient-to-r from-gray-900 via-blue-900 to-gray-900 flex flex-col items-center justify-center p-6 space-y-6">
  <h1 class="text-3xl font-bold text-blue-400 mb-6">Product List</h1>

  <!-- Loader -->
  <div *ngIf="isLoading" class="text-yellow-300 text-xl animate-pulse">‚è≥ Loading products...</div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="text-red-400 text-lg font-semibold">{{ errorMessage }}</div>

  <!-- Product Grid -->
  <div *ngIf="Products.length > 0 && !isLoading"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full max-w-6xl">
    <div *ngFor="let product of Products"
      class="bg-gray-800/80 rounded-lg shadow-lg p-4 flex flex-col items-center hover:scale-105 transform transition">
      <img [src]="product.image" alt="{{ product.title }}" class="w-32 h-32 object-contain mb-4">
      <h2 class="text-lg font-semibold text-white mb-2 text-center">{{ product.title }}</h2>
      <p class="text-yellow-400 font-bold mb-2">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</p>
      <p class="text-gray-300 text-sm text-center">{{ product.category }}</p>
    </div>
  </div>

  <!-- No Products -->
  <div *ngIf="!isLoading && !errorMessage && Products.length === 0" class="text-white text-xl">
    No products available. Click the button below to load products.
  </div>

  <!-- Load Button -->
  <button class="mt-6 px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition"
    (click)="loadProducts()">
    Get Products
  </button>
</div>
